<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topo">
  <div class="logo">Cadastro</div>
</header>

<section style="padding:40px; text-align:center;">
  <form>
    <input type="text" placeholder="Nome" required><br><br>
    <input type="tel" placeholder="Número de celular" required><br><br>
    <input type="text" placeholder="Endereço" required><br><br>
    <input type="number" placeholder="Idade" required><br><br>

    <select required>
      <option value="">Gênero</option>
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Outro</option>
    </select><br><br>

    <button type="submit">Cadastrar</button>
  </form>
</section>

</body>
</html>
